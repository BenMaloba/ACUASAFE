<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACUASAFE - Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <section class="auth-form">
            <h2>Create Your Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="user-type">Register As:</label>
                    <select id="user-type" name="user-type" required>
                        <option value="customer">Customer</option>
                        <option value="kiosk-admin">Kiosk Admin</option>
                    </select>
                </div>
                <div id="kiosk-info" class="hidden">
                    <div class="form-group">
                        <label for="kiosk-name">Kiosk Name</label>
                        <input type="text" id="kiosk-name" name="kiosk-name">
                    </div>
                    <div class="form-group">
                        <label for="kiosk-location">Kiosk Location</label>
                        <input type="text" id="kiosk-location" name="kiosk-location">
                    </div>
                    <div class="form-group">
                        <label for="kiosk-license">License Number</label>
                        <input type="text" id="kiosk-license" name="kiosk-license">
                    </div>
                </div>
                <button type="submit" class="auth-button">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ACUASAFE SOLUTION. All rights reserved.</p>
    </footer>

    <script src="../js/auth.js"></script>
</body>
</html>
