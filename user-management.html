<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACUASAFE - User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../images/logo.jpg">
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="kiosk-management.html"><i class="fas fa-store"></i> Kiosk Management</a></li>
                    <li><a href="user-management.html" class="active"><i class="fas fa-users"></i> User Management</a></li>
                    <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                    <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1><i class="fas fa-users-cog"></i> User Management</h1>
                <div class="user-info">
                    <span id="admin-name">Admin User</span>
                    <div class="avatar">A</div>
                </div>
            </header>

            <section class="user-management">
                <div class="section-header">
                    <h2><i class="fas fa-user-friends"></i> System Users</h2>
                    <div class="user-actions">
                        <button id="add-user-btn" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Add User
                        </button>
                        <div class="search-box">
                            <input type="text" id="user-search" placeholder="Search users...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name <i class="fas fa-sort"></i></th>
                                <th>Email <i class="fas fa-sort"></i></th>
                                <th>Phone <i class="fas fa-sort"></i></th>
                                <th>User Type <i class="fas fa-sort"></i></th>
                                <th>Status <i class="fas fa-sort"></i></th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Users will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button id="prev-page" disabled><i class="fas fa-chevron-left"></i></button>
                    <span id="page-info">Page 1 of 3</span>
                    <button id="next-page"><i class="fas fa-chevron-right"></i></button>
                </div>
            </section>
        </main>
    </div>

    <!-- Add User Modal -->
    <div id="add-user-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2><i class="fas fa-user-plus"></i> Add New User</h2>
            <form id="add-user-form">
                <div class="form-group">
                    <label for="user-name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="user-name" required>
                </div>
                <div class="form-group">
                    <label for="user-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="user-email" required>
                </div>
                <div class="form-group">
                    <label for="user-phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="user-phone" required>
                </div>
                <div class="form-group">
                    <label for="user-type"><i class="fas fa-user-tag"></i> User Type</label>
                    <select id="user-type" required>
                        <option value="">Select User Type</option>
                        <option value="customer">Customer</option>
                        <option value="kiosk-admin">Kiosk Admin</option>
                        <option value="super-admin">Super Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user-status"><i class="fas fa-circle"></i> Status</label>
                    <select id="user-status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save User
                </button>
            </form>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
